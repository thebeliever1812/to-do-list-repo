<!doctype html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="to-do-app">
                <h2 class="d-flex justify-content-start align-items-center fs-3 fw-semibold mb-4">To-Do List<img
                        class="ms-2" src="images/todo_icon.png" alt=""></h2>

                <div class="row mb-4">
                    <form class="d-flex" role="search">
                        <input class="inputTask form-control me-2" type="search" placeholder="Add your task" aria-label="Search" id="input-box">
                        <button class="btn addButton" type="submit" id="add-button">Add</button>
                    </form>
                </div>

                <ul class="listContainer">
                    <div class="box1">No Task Found</div>
                </ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
